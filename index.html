<!DOCTYPE html>
<html>
  <title>Web App - Simple Interest Calculator</title>
  
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    <!--All the data and input is inside this this div-->
    <div2>

      Amount <input type="number" id="principal"> <br>
    </div2>
    <div3>

      Interest <divi2>Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange=updateRate()></divi2>

      <!--This span will show the rate selected value-->

      <p><span id=rate_val>
          10.25</span>%</p>

    </div3>

    <div4>
      No. of <divi4>Years <select id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select> <br> <br>
      </divi4>
    </div4>
    <button onclick="validate()">Compute Interest</button>

    <br><br>

    <p4><span id="result"></span></p4>

    <footer>
      &copy; This Calculator belongs to Jangolous
    </footer>
    <br>
  </div>
  </body>
</html>
